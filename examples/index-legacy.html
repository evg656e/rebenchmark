<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebenchmark (legacy)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.4/benchmark.min.js"></script>
    <script src="../stage/browser/rebenchmark-legacy.js"></script>
</head>

<body>
    <pre id="rebenchmark"></pre> <!-- Output goes here -->

    <script>
        suite('find in string', function () {
            bench('RegExp#test', function () { return /o/.test('Hello World!') });
            bench('String#indexOf', function () { return 'Hello World!'.indexOf('o') > -1 });
            bench('String#match', function () { !!'Hello World!'.match(/o/) });
        });
    </script>
</body>

</html>
